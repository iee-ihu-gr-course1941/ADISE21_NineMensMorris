<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine Men's Morris</title>
	
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/ninemenmorris.css" rel="stylesheet">
	<script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/ninemenmorris.js"></script>
</head>
<body>
    <h1 id='nmm_header'>NineMenMorris</h1>
	<div id='nmm_board'>
	</div>
	<br/>
	<div id='game_initializer'>
		<input id='username'>
		<select id='pcolor'>
		<option value='W'>W</option>
		<option value='B'>B</option>
		</select>
		<button id='nmm_login' class='btn btn-primary'>ΕΙΣΟΔΟΣ ΣΤΟ ΠΑΙΧΝΙΔΙ</button><br>	
	</div>
	<div id='game_info'>
	</div>
	<div id='move_div'>
		Δώσε κίνηση (x1 y1 x2 y2): <input id='the_move'>  <button id='do_move' class='btn btn-primary'>ΚΑΝΕ ΤΗΝ ΚΙΝΗΣΗ</button><br>
		<br><br>
		Δώσε κίνηση (x1 y1): <input id='the_move_src'> (x2 y2):
		<select id='the_move_dest'></select>
		<button id='do_move2' class='btn btn-primary'>ΚΑΝΕ ΤΗΝ ΚΙΝΗΣΗ 2</button><br>
	</div>

	<br/><br/>
	
	<button id='nmm_reset' class='btn btn-primary'>ΕΝΑΡΞΗ/RESET</button><br>
</body>
</html>
